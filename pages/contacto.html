<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Keywords -->
    <meta
      name="keywords"
      content="contacto, joguar, coche, alquiler, consulta"
    />
    <!-- Description -->
    <meta
      name="description"
      content="Completa el formulario, deja tu consulta y te contactaremos"
    />
    <!-- Link para bs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Link para awesome -->
    <script
      src="https://kit.fontawesome.com/89b7afd396.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link para fav icon -->
    <link rel="shortcut icon" href="../assets/fotos/bmw-158703__480.png" />
    <!-- Link para mi css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>JOGUAR | CAR RENTALS | CONTACTO</title>
  </head>

  <body>
    <!-- Inicio de header -->
    <header class="header">
      <!-- Logo -->
      <div>
        <a href="../index.html">
          <img
            class="header__logo"
            src="../assets/fotos/logos/logo-5.gif"
            alt="Logo JOGUAR"
        /></a>
      </div>
      <div class="logo-h2">
        <h2>CAR RENTALS</h2>
      </div>
      <!-- Nav bar -->
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="../index.html">INICIO</a></li>
          <li><a href="./coches.html">COCHES</a></li>
          <li>
            <a class="header__ul--active" href="./contacto.html">CONTACTO</a>
          </li>
          <li><a href="./sucursales.html">SUCURSALES</a></li>
          <li><a href="./tarifas.html">TARIFAS</a></li>
        </ul>
      </nav>
      <!-- Cierre de header -->
    </header>
    <!-- Inicio de main -->
    <main class="main-contacto">
      <h1 class="titulo animate__animated animate__backInRight">CONTACTO</h1>
      <!-- Formulario de contacto -->
      <form class="form-contact" action="#" method="get">
        <input
          class="nya"
          type="text"
          placeholder="Nombre y apellido"
          name="nombre"
        />
        <br /><br />
        <input required placeholder="Edad" name="edad" />
        <br /><br />
        <input type="email" required placeholder="Email" name="mail" />
        <br /><br />
        <input type="tel" placeholder="Cel" name="telefono" />
        <br /><br />
        <!-- Menú desplegable -->
        <select name="sexo" id="sexo">
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select>
        <br /><br />
        <!-- Espacio para mensajes -->
        <textarea
          class="consulta"
          placeholder="Deje aqui su consulta"
          cols="30"
          rows="10"
        ></textarea>
        <br /><br />
        <!-- Check box -->
        <label class="tyc">Términos y condiciones</label>
        <input type="checkbox" name="acepta" value="Si" />
        <br /><br />
        <!-- Boton de envio -->
        <input type="submit" />
        <!-- Boton de reseteo -->
        <input type="reset" value="Borrar" />
      </form>
      <div class="bmw-byn">
        <img src="../assets/fotos/bmw-158703__480.png" alt="bmw byn">
      </div>
      <!-- Cierre de main -->
    </main>
    <!-- Inicio de footer -->
    <footer class="footer">
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="+5491122351110" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </li>
      </ul>
      <p>&copy; 2022 JOGUAR CAR RENTALS INC. Todos los derechos reservados.</p>
    </footer>
    <!-- Cierre de footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
